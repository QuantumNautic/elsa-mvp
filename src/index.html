<html>
    <head>
      <title>Elsa Waitlist</title>
      <style>
        body { background-color: #1a1a2e; color: #fff; font-family: Arial, sans-serif; }
        img { display: block; margin: 0 auto; width: 100px; }
        h1 { color: #6c5ce7; text-align: center; }
        button { background-color: #2ecc71; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background-color: #27ae60; }
        input { background-color: #333; color: #fff; border: 1px solid #6c5ce7; padding: 5px; margin: 10px; }
      </style>
    </head>
    <body>
      <img src="../public/swann.png" alt="Elsa Swan Logo">
      <h1>Simplify Your Supply Chain with Elsa ERP</h1>
      <button onclick="handleSubmitFromButton(event)">Join 20+ SMEs for Free ERP!</button>
      <form onsubmit="handleSubmit(event)">
        <input type="email" id="email" placeholder="Enter your email" style="margin: 10px; padding: 5px;">
        <button type="submit">Join Waitlist</button>
      </form>
      <script>
        function handleSubmit(event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          alert("Thank you, " + email + "! You’re on the Elsa waitlist.");
          document.getElementById("email").value = ""; // Clear input
        }
        function handleSubmitFromButton(event) {
          event.preventDefault(); // Prevent any default action
          const email = document.getElementById("email").value;
          if (email) {
            alert("Thank you, " + email + "! You’re on the Elsa waitlist.");
            document.getElementById("email").value = ""; // Clear input
          } else {
            alert("Please enter your email first!");
          }
        }
      </script>
    </body>
  </html>
